<h1 mat-dialog-title>Edit Profile</h1>
<mat-divider></mat-divider>

<form [formGroup]="editProfileForm" (ngSubmit)="updateProfile()">
  <div mat-dialog-content>
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option *ngFor="let gender of genderOptions" [value]="gender.value">
            {{ gender.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">

        <input matInput formControlName="userId"  [value]="userId">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" type="text" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Birth Date</mat-label>
        <input matInput formControlName="birthDate" type="date">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>National ID</mat-label>
        <input matInput formControlName="user_National_ID">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Building Number</mat-label>
        <input matInput formControlName="building_Number">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="editProfileForm.invalid">Save</button>
  </div>
</form>
