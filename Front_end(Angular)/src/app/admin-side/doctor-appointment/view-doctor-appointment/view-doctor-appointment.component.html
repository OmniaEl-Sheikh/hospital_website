

  <div class="table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let element">{{getAppointmentStatus(element.status)}}</td>
      </ng-container>

      <!--  day Column -->
      <ng-container matColumnDef="appointment_Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Date</th>
        <td mat-cell *matCellDef="let element">{{formatDateTime(element.appointment_Date)}}</td>
      </ng-container>


       <!-- month Column -->
       <ng-container matColumnDef="doctorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
          <td mat-cell *matCellDef="let element">{{element.doctorName}}</td>
        </ng-container>

         <!-- year Column -->
      <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
          <td mat-cell *matCellDef="let element">{{element.patientName}}</td>
        </ng-container>




       <!-- Actions Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">

          <button mat-mini-fab color="light" class="icon" (click)="delete(element.id)">
            <mat-icon color="primary">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
