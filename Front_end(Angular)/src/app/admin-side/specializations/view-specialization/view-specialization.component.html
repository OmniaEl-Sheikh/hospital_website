<div class="container" style="margin: 10px;">
  <div class="add" fxLayoutAlign="flex-start">
    <button mat-raised-button color="primary" (click)="addDialog()">Add new Specialization</button>

  </div>
</div>

<div class="table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Receptionist ID Column -->
    <ng-container matColumnDef="specialization_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>specialization_ID</th>
      <td mat-cell *matCellDef="let element">{{element.specialization_ID}}</td>
    </ng-container>



    <!-- Full Name Column -->
    <ng-container matColumnDef="specialization_Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>specialization_Name</th>
      <td mat-cell *matCellDef="let element">{{element.specialization_Name}}</td>
    </ng-container>
    <!-- Full Name Column -->
    <ng-container matColumnDef="specialization_Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>specialization_Description</th>
      <td mat-cell *matCellDef="let element">{{element.specialization_Description}}</td>
    </ng-container>



    <!-- Actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="editDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="openConfirmDialog(element.specialization_ID)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
