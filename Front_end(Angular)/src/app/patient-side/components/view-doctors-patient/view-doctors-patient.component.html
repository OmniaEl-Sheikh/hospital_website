<div class="container" style="margin: 10px;">

  <!-- Specialization Search -->
  <mat-card class="container" style="margin: 10px;">
    <mat-card-header>
      <mat-card-title>Search by Specialization</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Choose Specialization</mat-label>
        <mat-select [(ngModel)]="selectedSpecialization" name="specialization">
          <mat-option *ngFor="let specialization of specializations" [value]="specialization">
            {{ specialization }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-content fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="primary" (click)="searchBySpecialization()">Search</button>
      </mat-card-content>
    </mat-card-content>
  </mat-card>

</div>

<div class="table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columns Definition -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{element.doctor_ID}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>






    <ng-container matColumnDef="specialization_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Specialization ID</th>
      <td mat-cell *matCellDef="let element">{{element.specializationId}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="viewWorkingSchedule(element)">
          Working Schedule
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
