<div class="container" >
  <h2 class="dark-blue">Future Appointments</h2>

</div>
<div class="container">
  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <!-- Appointment ID Column -->
    <ng-container matColumnDef="appointmentId">
      <th mat-header-cell *matHeaderCellDef class="dark-blue">Appointment ID</th>
      <td mat-cell *matCellDef="let element">{{ element.appointmentId }}</td>
    </ng-container>

    <!-- Appointment Date Column -->
    <ng-container matColumnDef="appointment_Date">
      <th mat-header-cell *matHeaderCellDef class="dark-blue">Appointment Date</th>
      <td mat-cell *matCellDef="let element">{{ element.appointment_Date | date:'medium' }}</td>
    </ng-container>

    <!-- Doctor ID Column -->
    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef class="dark-blue">Doctor ID</th>
      <td mat-cell *matCellDef="let element">{{ element.doctorId }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="dark-blue">Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['appointmentId', 'appointment_Date', 'doctorId', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['appointmentId', 'appointment_Date', 'doctorId', 'status'];"></tr>
  </table>
</div>
