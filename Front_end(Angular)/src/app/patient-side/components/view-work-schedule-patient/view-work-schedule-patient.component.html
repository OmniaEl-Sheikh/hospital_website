<div class="container">
  <h2>Working Schedule</h2>
  <table mat-table [dataSource]="workingSchedules">

    <!-- Doctor ID Column -->
    <ng-container matColumnDef="doctor_ID">
      <th mat-header-cell *matHeaderCellDef>Doctor ID</th>
      <td mat-cell *matCellDef="let element">{{element.doctor_ID}}</td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Start Time Column -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef>Start Time</th>
      <td mat-cell *matCellDef="let element">{{element.working_Schedule_Start_Time}}</td>
    </ng-container>

    <!-- End Time Column -->
    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>End Time</th>
      <td mat-cell *matCellDef="let element">{{element.working_Schedule_End_Time}}</td>
    </ng-container>

    <!-- Day Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell *matCellDef="let element">{{element.working_Schedule_Day}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="makeAppointmentDialog(element)">Make Appointment</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['doctor_ID', 'id', 'start_time', 'end_time', 'day', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['doctor_ID', 'id', 'start_time', 'end_time', 'day', 'action'];"></tr>
  </table>
  <button mat-raised-button color="warn" mat-dialog-close>Cancle</button>


</div>
